<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="images/car1.png" alt="Image #1" class="slide">
            <img src="images/car2.png" class="slide">
            <img src="images/car3.png" class="slide">
            <img src="images/car4.png" class="slide">
            <img src="images/car5.png" class="slide">
            <img src="images/car6.png" class="slide">
            <img src="images/car7.png" class="slide">
            <img src="images/car8.png" class="slide">
            <img src="images/car9.png" class="slide">

        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
